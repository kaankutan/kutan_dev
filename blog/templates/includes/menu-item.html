<li
{% if menu.childrens.exists  %}
    class="has-children"
{% endif %}>
    <a href="{{menu.url}}" title="">
        {{menu.title}}
    </a>
    {% if menu.childrens %}
        <ul>
            {% for menu in menu.childrens.all %}
                {% include 'includes/menu-item.html' %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
